<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body, table {
            font-family: Consolas, monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            cursor: pointer;
        }
        .checked {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Library List</h1>
    <table id="taskTable">
        <thead>
            <tr>
                <th>Found</th> 
                
                <th onclick="sortTable(1)">Title</th> 
                
                <th onclick="sortTable(2)">Due Date</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('output_html.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    console.log('CSV file content:', text); // Debugging step
                    loadCSV(text);
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        });

        // Helper function to clean the title string by removing the marker
        function cleanTitle(title) {
            // Use a Regular Expression to remove the specific marker
            return title.replace(/\s*\*\*\* OVERDUE \*\*\*\s*/g, '').trim();
        }

        function loadCSV(text) {
            const rows = text.split('\n').filter(line => line.trim() !== ''); 
            const tbody = document.querySelector('#taskTable tbody');
            tbody.innerHTML = ''; 

            // 1. Group tasks by Title and find the one with the latest Due Date
            const uniqueTasks = new Map(); 

            rows.forEach(row => {
                const cols = row.split('*^*');
                if (cols.length >= 2) {
                    const rawTitle = cols[0].trim();
                    const dueDateStr = cols[1].trim();
                    
                    // Apply cleanTitle to the raw title for deduplication key
                    const titleKey = cleanTitle(rawTitle);
                    const dueDate = new Date(dueDateStr); 

                    if (uniqueTasks.has(titleKey)) {
                        const existingTask = uniqueTasks.get(titleKey);
                        const existingDueDate = new Date(existingTask.dueDateStr);

                        // If the current task's due date is LATER, replace the existing one
                        if (dueDate > existingDueDate) {
                            // Store the original/raw title here, as it might contain the marker
                            uniqueTasks.set(titleKey, { rawTitle: rawTitle, dueDateStr: dueDateStr });
                        }
                    } else {
                        // Store the original/raw title
                        uniqueTasks.set(titleKey, { rawTitle: rawTitle, dueDateStr: dueDateStr });
                    }
                }
            });

            // 2. Build the table using ONLY the unique tasks
            const activeRows = [];
            const completedRows = [];

            uniqueTasks.forEach(task => {
                const title = task.rawTitle;
                const dueDate = task.dueDateStr;
                
                // CRITICAL FIX: The taskId MUST use the CLEANED title for persistence lookup
                const cleanTitleForId = cleanTitle(title);
                const taskId = cleanTitleForId + '|' + dueDate; 
                
                const isChecked = localStorage.getItem(taskId) === 'true';

                const tr = document.createElement('tr');
                if (isChecked) {
                    tr.classList.add('checked');
                }
                // Update TR innerHTML to reflect the new column order (Found, Title, Date)
                tr.innerHTML = `
                    <td><input type="checkbox" onchange="sortTasks(this)" ${isChecked ? 'checked' : ''}></td>
                    <td>${title}</td>
                    <td>${dueDate}</td>
                `;
                
                if (isChecked) {
                    completedRows.push(tr);
                } else {
                    activeRows.push(tr);
                }
            });

            activeRows.forEach(row => tbody.appendChild(row));
            completedRows.forEach(row => tbody.appendChild(row));
            
            // Initial sort on Title (now column 1)
            sortTable(1); 
        }

        // Handles checkbox change and localStorage persistence
        function sortTasks(checkbox) {
            const row = checkbox.parentElement.parentElement;
            
            // NOTE: Title is now in cell index 1
            let title = row.cells[1].innerText; 
            
            // CRITICAL FIX: Clean the title text before generating the taskId
            const cleanTitleForId = cleanTitle(title);
            
            // NOTE: Due Date is now in cell index 2
            const dueDate = row.cells[2].innerText.trim();
            
            const taskId = cleanTitleForId + '|' + dueDate;
            
            if (checkbox.checked) {
                row.classList.add('checked');
                localStorage.setItem(taskId, 'true');
            } else {
                row.classList.remove('checked');
                localStorage.removeItem(taskId);
            }
            
            // Re-run sortTable on Title (column 1)
            sortTable(1);
        }

        // Sort function updated to use new column indices
        function sortTable(columnIndex) {
            const table = document.getElementById('taskTable');
            const rows = Array.from(table.rows).slice(1);
            const tbody = table.tBodies[0];
            const checkedRows = [];
            const uncheckedRows = [];

            rows.forEach(row => {
                // Checkbox is now the first cell's input
                if (row.cells[0].querySelector('input[type="checkbox"]').checked) {
                    checkedRows.push(row);
                } else {
                    uncheckedRows.push(row);
                }
            });

            // Comparison logic must now handle column index 1 (Title) and 2 (Due Date)
            const sorter = (a, b) => {
                const aText = a.cells[columnIndex].innerText.trim();
                const bText = b.cells[columnIndex].innerText.trim();
                
                // CRITICAL: Ensure we clean the title if sorting by Title (column 1)
                const finalAText = columnIndex === 1 ? cleanTitle(aText) : aText;
                const finalBText = columnIndex === 1 ? cleanTitle(bText) : bText;

                return finalAText.localeCompare(finalBText);
            };

            const sortedUncheckedRows = uncheckedRows.sort(sorter);
            const sortedCheckedRows = checkedRows.sort(sorter);

            tbody.innerHTML = '';
            sortedUncheckedRows.forEach(row => tbody.appendChild(row));
            sortedCheckedRows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
