<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body, table {
            font-family: Consolas, monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            cursor: pointer;
        }
        .checked {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Library List</h1>
    <table id="taskTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Title</th>
                <th onclick="sortTable(1)">Due Date</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('output_html.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    console.log('CSV file content:', text); // Debugging step
                    loadCSV(text);
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        });

        function loadCSV(text) {
            // Filter out empty lines
            const rows = text.split('\n').filter(line => line.trim() !== ''); 
            const tbody = document.querySelector('#taskTable tbody');
            tbody.innerHTML = ''; // Clear existing rows

            // 1. Group tasks by Title and find the one with the latest Due Date (later date = keeper)
            const uniqueTasks = new Map(); // Key: Title, Value: {title, dueDateStr}

            rows.forEach(row => {
                const cols = row.split('*^*');
                if (cols.length >= 2) {
                    const title = cols[0].trim();
                    const dueDateStr = cols[1].trim();
                    
                    // Use new Date() for reliable date comparison
                    const dueDate = new Date(dueDateStr); 

                    // Check if we've seen this title before
                    if (uniqueTasks.has(title)) {
                        const existingTask = uniqueTasks.get(title);
                        const existingDueDate = new Date(existingTask.dueDateStr);

                        // If the current task's due date is LATER, replace the existing one
                        if (dueDate > existingDueDate) {
                            uniqueTasks.set(title, { title: title, dueDateStr: dueDateStr });
                        }
                    } else {
                        // First time seeing this title, add it to the Map
                        uniqueTasks.set(title, { title: title, dueDateStr: dueDateStr });
                    }
                }
            });

            // 2. Build the table using ONLY the unique tasks (ensuring persistence robustness)
            const activeRows = [];
            const completedRows = [];

            uniqueTasks.forEach(task => {
                const title = task.title;
                const dueDate = task.dueDateStr;
                const taskId = title + '|' + dueDate;
                
                // Persistence Retrieval
                const isChecked = localStorage.getItem(taskId) === 'true';

                const tr = document.createElement('tr');
                if (isChecked) {
                    tr.classList.add('checked');
                }
                tr.innerHTML = `
                    <td>${title}</td>
                    <td>${dueDate}</td>
                    <td><input type="checkbox" onchange="sortTasks(this)" ${isChecked ? 'checked' : ''}></td>
                `;
                
                if (isChecked) {
                    completedRows.push(tr);
                } else {
                    activeRows.push(tr);
                }
            });

            // 3. Append to table and sort
            activeRows.forEach(row => tbody.appendChild(row));
            completedRows.forEach(row => tbody.appendChild(row));
            
            // Initial sort on Title (column 0)
            sortTable(0); 
        }

        // Handles checkbox change and localStorage persistence
        function sortTasks(checkbox) {
            const row = checkbox.parentElement.parentElement;
            
            // Use .trim() to ensure consistent keys for localStorage
            const title = row.cells[0].innerText.trim(); 
            const dueDate = row.cells[1].innerText.trim();
            const taskId = title + '|' + dueDate;
            
            if (checkbox.checked) {
                // Check: Store state
                row.classList.add('checked');
                localStorage.setItem(taskId, 'true');
            } else {
                // Uncheck: Remove state
                row.classList.remove('checked');
                localStorage.removeItem(taskId);
            }
            
            // Re-run sortTable to move the row to the correct section (active/completed) 
            // and maintain the existing sort order within that section.
            sortTable(0);
        }

        function sortTable(columnIndex) {
            const table = document.getElementById('taskTable');
            // Get all rows except the header
            const rows = Array.from(table.rows).slice(1); 
            const tbody = table.tBodies[0];
            const checkedRows = [];
            const uncheckedRows = [];

            // 1. Separate checked and unchecked rows
            rows.forEach(row => {
                if (row.querySelector('input[type="checkbox"]').checked) {
                    checkedRows.push(row);
                } else {
                    uncheckedRows.push(row);
                }
            });

            // 2. Sort the unchecked rows
            const sortedUncheckedRows = uncheckedRows.sort((a, b) => {
                const aText = a.cells[columnIndex].innerText.trim();
                const bText = b.cells[columnIndex].innerText.trim();
                return aText.localeCompare(bText);
            });

            // 3. Sort the checked rows
            const sortedCheckedRows = checkedRows.sort((a, b) => {
                const aText = a.cells[columnIndex].innerText.trim();
                const bText = b.cells[columnIndex].innerText.trim();
                return aText.localeCompare(bText);
            });

            // 4. Re-render the table: unchecked (active) first, then checked (completed)
            tbody.innerHTML = '';
            sortedUncheckedRows.forEach(row => tbody.appendChild(row));
            sortedCheckedRows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
