<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body, table {
            font-family: Consolas, monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            cursor: pointer;
        }
        .checked {
            text-decoration: line-through;
            color: gray;
        }
        /* Style for overdue items */
        .overdue-item {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Library List</h1>
    <table id="taskTable">
        <thead>
            <tr>
                <th>Found</th> 
                
                <th onclick="sortTable(1)">Title</th> 
                
                <th onclick="sortTable(2)">Due Date</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('output_html.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    console.log('CSV file content:', text);
                    loadCSV(text);
                })
                .catch(error => console.error('Error fetching the CSV file:', error));
        });

        // Global variables for sorting state
        let currentSortColumn = 2; // Default to Due Date (index 2)
        let sortDirection = 1; // 1 for ascending, -1 for descending

        function loadCSV(text) {
            const rows = text.split('\n').filter(line => line.trim() !== ''); 
            const tbody = document.querySelector('#taskTable tbody');
            tbody.innerHTML = ''; 
            const now = new Date(); 

            // 1. Group tasks by Title and find the one with the latest Due Date
            const uniqueTasks = new Map(); // Key: Title (cleaned), Value: {title, dueDateStr}

            rows.forEach(row => {
                const cols = row.split('*^*');
                if (cols.length >= 2) {
                    // Title is assumed clean since the marker logic was removed
                    const title = cols[0].trim();
                    const dueDateStr = cols[1].trim();
                    
                    const dueDate = new Date(dueDateStr); 

                    if (uniqueTasks.has(title)) {
                        const existingTask = uniqueTasks.get(title);
                        const existingDueDate = new Date(existingTask.dueDateStr);

                        // Keep the task with the LATER due date
                        if (dueDate > existingDueDate) {

                        }
                    } else {
                        uniqueTasks.set(title, { title: title, dueDateStr: dueDateStr });
                    }
                }
            });

            // 2. Build the table using ONLY the unique tasks
            const activeRows = [];
            const completedRows = [];

            uniqueTasks.forEach(task => {
                const title = task.title; 
                const dueDate = task.dueDateStr;
                
                // Persistence Key is simple title|dueDate
                const taskId = title + '|' + dueDate; 
                
                const isChecked = localStorage.getItem(taskId) === 'true';
                
                const taskDueDate = new Date(dueDate);
                // Check for overdue status (only if not checked/found)
                const isOverdue = !isChecked && (taskDueDate < now);

                const tr = document.createElement('tr');
                if (isChecked) {
                    tr.classList.add('checked');
                }
                // Apply red color if overdue
                if (isOverdue) {
                    tr.classList.add('overdue-item');
                }

                // Column order: Found (0), Title (1), Due Date (2)
                tr.innerHTML = `
                    <td><input type="checkbox" onchange="sortTasks(this)" ${isChecked ? 'checked' : ''}></td>
                    <td>${title}</td>
                    <td>${dueDate}</td>
                `;
                
                if (isChecked) {
                    completedRows.push(tr);
                } else {
                    activeRows.push(tr);
                }
            });

            activeRows.forEach(row => tbody.appendChild(row));
            completedRows.forEach(row => tbody.appendChild(row));
            
            // Default sort: Due Date (2), then Title (1)
            sortTable(2); 
        }

        // Handles checkbox change and localStorage persistence
        function sortTasks(checkbox) {
            const row = checkbox.parentElement.parentElement;
            
            // Title is at index 1, Due Date at index 2
            const title = row.cells[1].innerText.trim(); 
            const dueDate = row.cells[2].innerText.trim();
            
            const taskId = title + '|' + dueDate; 
            
            if (checkbox.checked) {
                row.classList.add('checked');
                row.classList.remove('overdue-item'); // Remove red color if checked
                localStorage.setItem(taskId, 'true');
            } else {
                row.classList.remove('checked');
                localStorage.removeItem(taskId);
                
                // Re-check for overdue status and apply red color if needed
                const taskDueDate = new Date(dueDate);
                const now = new Date();
                if (taskDueDate < now) {
                    row.classList.add('overdue-item');
                }
            }
            
            // Re-run sortTable using the current sort column
            // Passing 'true' skips direction flip, ensuring the item moves correctly
            sortTable(currentSortColumn, true); 
        }

        // Sort function with secondary sort logic
        function sortTable(columnIndex, maintainDirection = false) {
            const table = document.getElementById('taskTable');
            const rows = Array.from(table.rows).slice(1);
            const tbody = table.tBodies[0];
            const checkedRows = [];
            const uncheckedRows = [];

            if (currentSortColumn === columnIndex && !maintainDirection) {
                sortDirection *= -1; // Flip direction
            } else if (currentSortColumn !== columnIndex) {
                currentSortColumn = columnIndex;
                sortDirection = 1; // Default to ascending on new column
            }
            
            // The secondary sort column is always Title (index 1)
            const secondaryColumn = 1;

            rows.forEach(row => {
                // Checkbox is at index 0
                if (row.cells[0].querySelector('input[type="checkbox"]').checked) {
                    checkedRows.push(row);
                } else {
                    uncheckedRows.push(row);
                }
            });

            // Combined primary (columnIndex) and secondary (Title) sort logic
            const sorter = (a, b) => {
                const aPrimaryText = a.cells[columnIndex].innerText.trim();
                const bPrimaryText = b.cells[columnIndex].innerText.trim();
                const aSecondaryText = a.cells[secondaryColumn].innerText.trim();
                const bSecondaryText = b.cells[secondaryColumn].innerText.trim();

                let comparison = 0;
                
                // Primary Sort: Handle Date Sorting specifically (if sorting by Due Date, index 2)
                if (columnIndex === 2) {
                    const aDate = new Date(aPrimaryText);
                    const bDate = new Date(bPrimaryText);
                    
                    if (aDate < bDate) comparison = -1;
                    else if (aDate > bDate) comparison = 1;
                } else {
                    // Default string comparison for Title (index 1)
                    comparison = aPrimaryText.localeCompare(bPrimaryText);
                }

                // Secondary Sort: If primary values are equal, sort by the secondary column (Title)
                if (comparison === 0) {
                    comparison = aSecondaryText.localeCompare(bSecondaryText);
                }

                return comparison * sortDirection;
            };

            const sortedUncheckedRows = uncheckedRows.sort(sorter);
            const sortedCheckedRows = checkedRows.sort(sorter);

            tbody.innerHTML = '';
            sortedUncheckedRows.forEach(row => tbody.appendChild(row));
            sortedCheckedRows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
